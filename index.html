<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="img-container">
                <picture>
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 630px)" />
                    <img src="./images/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="product-info">
                <p class="product-type">PERFUME</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
                <div class="product-price">
                    <h2 class="price">$149.99</h2>
                    <s class="old-price">$169.99</s>
                </div>
                <button class="add-to-cart">
                    <span class="material-symbols-outlined cart-icon">
                        shopping_cart
                    </span>
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jesseekoh">Jesse Ekoh-Ordan</a>.
    </div>
</body>

</html>
